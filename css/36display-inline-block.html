<!DOCTYPE html>
<html>
<head>
<style>
    .ex{
        display:inline-block;
        border: 1px solid black;
    }
    
    .ex:first-of-type{
        width:100px;
        height:100px;
        margin:20px;
        padding:10px;
    }

    .ex:nth-of-type(2){
        width:50px;
        height: 70px;
        margin:15px;
        padding:7px;
    }
</style>
</head>
<body>
    <p>inline-block:배치는 inline처럼, 크키(width,margin,height,padding)은 block처럼</p>
    <div class="ex">Lorem, ipsum dolor.</div>
    <div class="ex">At, dolore culpa.</div>
    <div class="ex">At, velit soluta?</div>
    <div class="ex">Est, corrupti fugiat!</div>
    <div class="ex">Tempore, perspiciatis excepturi.</div>
</body>
</html>
