<!DOCTYPE html>
<html>
<head>
<style>
    a{
        border:2px solid black;
    }

    .container>span{
        width:100px;
        height: 100px;
        margin: 20px;
        padding: 15px;
    }
</style>
</head>
<body>
    <a href="">Lorem, ipsum.</a><a href="">Illum, ullam?</a><a href="">Cum, molestias.</a>

    <hr>

    <img src="../html/로아 이미지.jpg" alt=""><img src="../html/로아2.jpg" alt="">

    <hr>

    <span>Lorem, ipsum.</span>
    <span>Quibusdam, quidem?</span>
    <span>Hic, sed?</span>

    <hr>

    <span>Lorem, ipsum.</span><span>Repellendus, quos?</span><span>Fuga, eveniet!</span>
    <!-- 브라우저는 enter키를 스페이스바로 인식해서 한칸만 띄어쓰기됨 -->

    <hr>

    <!-- .container 또는 div.container 모두 똑같이나온다(div를 많이쓰기때문) -->
    <div class="container">
        <span>Lorem, ipsum.</span><span>A, ipsam.</span><span>Rem, sint!</span>
    </div>
    

    <p>inline요소:width,height,paddig,margin이 의도한대로 적용안됨</p>
</body>
</html>
