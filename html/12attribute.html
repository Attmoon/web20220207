<!DOCTYPE html>
<!-- html>head+body -->
<html>
<head></head>
<body>
    
    <h1>로아</h1>
    <img src="로아 이미지.jpg" width="600" height="600">

    <h2>로아2</h2>

    <!-- 그림 출력 너비:100 높이:200-->
    <!-- Attribute의 순서는 상관없다 -->
    <img src="로아2.jpg" width="100" height="200">
    <!-- alt는 앞에서 실행이 실패하면 출력해주는 내용 -->
    <h1>로아1.1</h1>
    <img src="로아 이미지.jpeg" alt="로스트아크">
</body>

</html>
